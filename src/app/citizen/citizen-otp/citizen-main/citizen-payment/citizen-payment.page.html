<ion-content [fullscreen]="true" id="bg">
  <div class="content_pd">
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="dashboard_title">Payment</span>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <span class="subtitle">Enter Challan Type : </span>
          </ion-col>
          <ion-col size="4">
            <ion-input placeholder="Enter File Name" value="Water Challan"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <span class="subtitle">Enter Challan Number : </span>
          </ion-col>
          <ion-col size="4">
            <ion-input placeholder="Enter ammount" value="123456789"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <span class="subtitle">Enter Challan Amount : </span>
          </ion-col>
          <ion-col size="4">
            <ion-input placeholder="Enter ammount" value="1000"></ion-input>
          </ion-col>
        </ion-row>
        <div class="divider"></div>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <span class="subtitle">Avalable CBDC Balance : </span>
          </ion-col>
          <ion-col size="4">
            <ion-input placeholder="Enter ammount" value="4000"></ion-input>
          </ion-col>
        </ion-row>
        <div class="divider"></div>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <span class="subtitle">Total Balance : </span>
          </ion-col>
          <ion-col size="4">
            <span class="value_data">3000 CBDC</span>
          </ion-col>
        </ion-row>
        <ion-row class="center">
          <ion-col size="12">
            <button class="btn">Pay</button>
          </ion-col>
        </ion-row>
        <ion-row class="center">
          <ion-col size="12" class="ion-align-items-center ion-justify-content-center">
            <button class="btn">Downloade</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
