<ion-content [fullscreen]="true" id="bg">
  <div class="content_pd">
    <div class="container">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="dashboard_title">Reload Balance</span>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <span class="subtitle">Avalable Balance : </span>
          </ion-col>
          <ion-col size="6">
            <span class="value_data">6000 CBDC</span>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <span class="subtitle">Adding Balance : </span>
          </ion-col>
          <ion-col size="6">
            <ion-input placeholder="1000" value="4000"></ion-input>
          </ion-col>
        </ion-row>
        <div class="divider"></div>
        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <span class="subtitle">Total Balance : </span>
          </ion-col>
          <ion-col size="6">
            <span class="value_data">10,000</span>
          </ion-col>
        </ion-row>
        <ion-row class="center">
          <ion-col size="12">
            <button class="btn">Reload Wallet</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
